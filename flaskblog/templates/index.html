{% extends "layout.html" %}
{% block content %}
    {% for blog in blogs %}
        <article class="media content-section">
            <div class="media-body">
              <div class="article-metadata">
                <img class="rounded-circle article-img mb-2" src="{{ url_for('static', filename="profile_pics/{}".format(blog.author.profile_img_file)) }}">
                <a class="mr-2" href="#">{{ blog.author.username }} </a>
                <small class="text-muted">| <i>{{ blog.date_posted.strftime("%b %d %Y") }} </i></small>
                <small class="text-muted">| {{ est_read_time(blog.content) }} min read</small>
              </div>
              <h2><a class="article-title" href="{{ url_for('post', post_id=blog.id) }}">{{ blog.title }}</a></h2>
              <p class="article-content">{{ blog.content }}</p>
            </div>
        </article>
    {% endfor %}
{% endblock content%}
